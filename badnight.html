<html>
<head>
<style>
#drawing{ width:300px; height:300px;
border:5px solid red ;






}
</style>

</head>

<body>
<canvas width=300 height=300 id="drawing">



</canvas>
<script>

var canvas=document.getElementById ("drawing");
var ctx=canvas.getContext("2d");
 
function drawCircle(x, y){
	ctx.beginPath();
	ctx.arc(x,y,10,0,Math.PI*2,true);
	ctx.closePath();
	ctx.fill();
}

drawCircle(75, 75);
drawCircle(75, 100);
drawCircle(75, 125);
drawCircle(75, 150);
drawCircle(100, 150);

for (var i=1; i <= 300; i+= 25){
	drawCircle(200, i);
}







 </script>


</body>

</html>
